services:
  - type: web
    name: friday-backend
    env: python
    plan: free
    region: frankfurt
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEFAULT_MODEL
        value: llama-3.3-70b-versatile
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: LANGUAGE_PROVIDER_MAP
        value: '{"en-US":"groq","ne-NP":"gemini","hi-IN":"gemini"}'
      - key: ENABLE_OS_AUTOMATION
        value: "false"
      - key: ENABLE_HARDWARE_MONITORING
        value: "false"
      - key: ENABLE_CODE_EXECUTION
        value: "false"
      - key: ENABLE_FILE_OPERATIONS
        value: "true"
      - key: ENABLE_WEB_SEARCH
        value: "true"
      - key: SANDBOX_MODE
        value: "true"
      - key: LOG_LEVEL
        value: INFO

